	<body>
		<h1 align="center">Demo On List Tag</h1>
		<list>
			<h4>Different Types of Flowers</h4>
			<ol>
				<li>Rose</li>
				<li>Lilly</li>
				<li>Lotus</li>
				<li>Jasmine</li>
				<li>Hibiscus</li>
			</ol>
			<h4>Different Types of Fruits</h4>
			<ul>
				<li>Apple</li>
				<li>Banana</li>
				<li>Custard apple</li>
				<li>Dragon fruit</li>
			</ul>
			<dl>
				<dt>Types of coffee</dt>
				<dd>Cold coffee</dd>
				<dd>Black coffee</dd>
				<dt>Types of milkshakes</dt>
					<dd>KitKat milkshake</dd>
					<dd>Orea milkshakes</dd>
					</dl>
				</list>
			</body>
